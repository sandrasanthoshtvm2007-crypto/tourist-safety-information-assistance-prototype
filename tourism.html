<style>

    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}
body{
   
    background-image: url("tursist beach.jpeg");
    background-size: cover;
    background-repeat: no-repeat;

/* LEFT CONTENT */

    max-width:600px;
}

.left-content h1{
    font-size:55px;
    line-height:1.2;
    white-space: nowrap;
}

.left-content h1 span{
    color:#021250;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}

.left-content p{
    margin:20px 0;
    font-size:18px;
    color:#ddd;
}

.learn-btn{
    display:inline-block;
    padding:12px 25px;
    background:#ff8c00;
    color:white;
    text-decoration:none;
    border-radius:5px;
    font-weight:600;
    transition:0.3s;
}

.learn-btn:hover{
    background:#32c222;
}
<section class="hero">
    <h1>SMART COASTAL TOURISM ASSISTANCE</h1>

.hero {
    height: 100vh;
    background: url("tursist beach.jpeg") no-repeat center center/cover;
    
    display: flex;
    justify-content: center;   /* Horizontal center */
    align-items: center;       /* Vertical center */
    text-align: center;
}

.hero h1 {
    color: orange;
    font-size: 60px;
}

/* LOGIN CARD */

.login-box{
    width:350px;
    background:rgba(0,0,0,0.8);
    padding:10px;
    border-radius:10px;
    position:absolute;
    bottom:150px;      /* Distance from bottom */
    left:60%;
    transform:translateX(-50%);
    top:400px ;

}

.login-box h2{
    background:white;
    color:#2e70c1;
    text-align:center;
    padding:2px;
    border-radius:5px;
    margin-top:auto
    margin-bottom:10px;
}

.login-box input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-bottom:2px solid #229cd0;
    background:transparent;
    color:white;
    outline:none;
}

.login-btn{
    width:100%;
    padding:12px;
    background:#d0d0cf;
    border:none;
    border-radius:5px;
    font-weight:600;
    cursor:pointer;
    margin-top:15px;
    transition:0.3s;
}

.login-btn:hover{
    background:#ffffff;
}

.signup{
    text-align:center;
    margin-top:15px;
}

.signup a{
    color:#ff8c00;
    text-decoration:none;
}

.social-icons{
    text-align:center;
    margin-top:15px;
}

.social-icons i{
    margin:0 8px;
    font-size:20px;
    cursor:pointer;
}
