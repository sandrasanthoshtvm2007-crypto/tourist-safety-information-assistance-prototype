<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Coastal Tourism Assistance Platform</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

.hero{
    height:100vh;
    background:url("tursist beach.jpeg") no-repeat center/cover;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 8%;
    position:relative;
}

.hero::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.4);
    top:0;
    left:0;
}

.hero > *{
    position:relative;
}

.left-content{
    max-width:600px;
    color:white;
}

.left-content h1{
    font-size:55px;
    line-height:1.2;
}

.left-content span{
    color:orange;
}

.learn-btn{
    display:inline-block;
    margin-top:20px;
    padding:12px 25px;
    background:orange;
    color:white;
    text-decoration:none;
    border-radius:5px;
}

.learn-btn:hover{
    background:#ff9c00;
}

.login-box{
    width:350px;
    background:rgba(0,0,0,0.75);
    padding:25px;
    border-radius:10px;
    color:white;
    text-align:center;
}

.login-btn{
    width:100%;
    padding:12px;
    background:orange;
    border:none;
    border-radius:5px;
    cursor:pointer;
    font-size:16px;
    margin-bottom:15px;
}

.login-btn:hover{
    background:#ff9c00;
}

#weatherBox{
    margin-top:15px;
    background:white;
    color:black;
    padding:10px;
    border-radius:5px;
    font-size:14px;
}

/* Mobile */
@media(max-width:768px){
    .hero{
        flex-direction:column;
        text-align:center;
    }

    .login-box{
        margin-top:20px;
    }
}
</style>
</head>

<body>

<section class="hero">

<div class="left-content">
    <h1>
        <span>SMART COASTAL TOURISM</span><br>
        ASSISTANCE PLATFORM
    </h1>

    <h4>Our website provides tourists with essential information about  the locations they are planning to visit including location visuals, real-time weather conditions, emergency contacts, and restricted zone alerts to promote safe tourism</h4>
</div>

<div class="login-box">

    <button class="login-btn"
        onclick="window.location.href='destin.html'">
        Know Place Before You Go
    </button>


</div>

</section>

<script>

async function loadWeather(city) {

    const apiKey = "02143c7492d048f196f73d9ff7ccc8ae";  // ‚Üê Put your real API key here

    const url =
        `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

    try {
        const response = await fetch(url);
        const data = await response.json();

        document.getElementById("weatherResult").innerHTML =
            `üå° Temperature: ${data.main.temp} ¬∞C<br>
             üå§ Condition: ${data.weather[0].description}<br>
             üíß Humidity: ${data.main.humidity}%<br>
             üí® Wind Speed: ${data.wind.speed} m/s`;
    } catch (error) {
        document.getElementById("weatherResult").innerHTML =
            "Weather unavailable";
    }
}

loadWeather("Varkala");
</script>

</body>
</html>
